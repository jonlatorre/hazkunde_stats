<script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Pregunta', 'Si', 'No'],
	  
          ['1',  {{object_list.0.numero}},      {{object_list.1.numero}}],
          ['2',  {{object_list.2.numero}},      {{object_list.3.numero}}],
          ['3',  {{object_list.4.numero}},      {{object_list.5.numero}}],
          ['4',  {{object_list.6.numero}},      {{object_list.7.numero}}],
          ['5',  {{object_list.8.numero}},      {{object_list.9.numero}}],
          ['6',  {{object_list.10.numero}},      {{object_list.11.numero}}],
          ['7',  {{object_list.12.numero}},      {{object_list.13.numero}}],
          ['8',  {{object_list.14.numero}},      {{object_list.15.numero}}],
          ['9',  {{object_list.16.numero}},      {{object_list.17.numero}}]
        ]);

        var options = {
          title: 'Resultados del POST de ideas',
          hAxis: {title: 'Pregunta', titleTextStyle: {color: 'red'}}
        };

        var chart = new google.visualization.ColumnChart(document.getElementById('chart_div_post_ideas'));
        chart.draw(data, options);
      }
    </script>

    <div id="chart_div_post_ideas" style="width: 900px; height: 500px;"></div>
